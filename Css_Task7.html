<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-TASK-7</title>
    <link rel="stylesheet" href="css7.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td><label for="name">Name: </label></td>
                <td>
                    <input type="text" name="name" id="name" placeholder="your name" required />
                </td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td>
                    <input type="email" name="email" id="email" placeholder="your email" required />
                </td>
            </tr>
            <tr>
                <td><label for="password">Password: </label></td>
                <td>
                    <input type="password" name="password" id="password" required />
                </td>
                <tr>
                    <td><label><b>Phone Number:</b></label></td>
                    <td>
                        <label><input type="text"  name="cd" placeholder="+1" required size="3"></label>
                        <label><input type="tel" name="phno" placeholder="123-456-7890" required size="12"></label>
                    </td>
                </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    Male: <input type="radio" name="gender" id="male" checked /> Female:
                    <input type="radio" name="gender" id="male" /> Other:
                    <input type="radio" name="gender" id="male" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lang">Language:</label>
                </td>
                <td>
                    <select name="lang" id="lang">
                        <option value="none">Select language</option>
                        <option value="eng">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Sanskrit</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="zipcode">Zip Code:</label>
                </td>
                <td>
                    <input type="number" name="zipcode" id="zipcode" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="about">About:</label>
                </td>
                <td>
                    <textarea name="about" id="about" cols="30" rows="3" placeholder="Write about yourself..." ></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="Register" value="Register">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
